# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/2.12.0/tools/projmgr/schemas/cproject.schema.json

project:

# Project define
  define:
    - OS_IDLE_THREAD_NAME: \"Idle\"
    - OS_TIMER_THREAD_NAME: \"Timer\"

  components:
    - component: CMSIS:CORE                             # short form, vendor selected from available packs
    - component: Device:Startup&C Startup
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source      # long form, vendor explicitly stated
    - component: CMSIS:OS Tick:SysTick

  groups:
    - group: Documentation
      files:
        - file: ../README.md

    - group: Source
      files:
        - file: ./main.c
